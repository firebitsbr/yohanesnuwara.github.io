---
layout: default
title: My Daily Notebook
---
<h1>{{ page.title }}</h1>
<ul class="notebooks">

  {% for notebook in site.notebooks %}
    <li><span>{{ notebook.date | date_to_string }}</span> &raquo; <a href="{{ notebook.url }}" title="{{ notebook.title }}">{{ notebook.title }}</a></li>
  {% endfor %}
    
</ul>
